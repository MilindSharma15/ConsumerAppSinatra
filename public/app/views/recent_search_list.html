<ul class="recentSearchList">
  <li ng-repeat="search in recent_searches">
    <a href="#{{search.location}}">
      <div class="alertMsg">{{search.api}}</div>
      <span ng-repeat="(k, v) in search.input track by $index">
        <b> {{k}}: </b>{{v}}
      </span>
    </div>
    </a>
  </li>
</ul>
