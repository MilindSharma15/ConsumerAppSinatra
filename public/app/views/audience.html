<div>
<h2>Online Audience</h2>
<div class='left'>
  <b># of Top Websites* :</b>
  <input type="number" ng-model="input.numberofresults" ng-required />
</div>
<div class='left'>
  <div class='left'>
    <b>Website Category:</b>
  </div>
  <div class='left'>
    <input type="text" ng-model="input.websitecategory" />
    <div class='example-text'>
      (e.g. finance)
    </div>
  </div>
</div>
<button class="btn btn-primary" ng-click="search()">Search</button>
<div class="resultHolder">
	<h3>{{output.message}}</h3>
	<div class="product" ng-repeat="audience in netUsageData">
		<b><span class="productDesc"><b>Website Brand:</b> {{audience.WebsiteBrand}}</span></b><br>
		<b>Uniq Visitor:</b> {{audience.UniqueAudience}} | <b>Total Minutes:</b> {{audience.TotalMinutes}}
	</div>
</div>
</div>
