<div>
<h2>Net usage audience</h2>
<input type="number" ng-model="input.resultsNo" class="inputDesc">
<div class="resultHolder">
	<div class="product" ng-repeat="audience in netUsageData">
		<b><span class="productDesc"><b>Website Brand:</b> {{audience.WebsiteBrand}}</span></b><br>
		<b>Category:</b> {{audience.UniqueAudience}} | <b>Total Minutes:</b> {{audience.TotalMinutes}}
	</div>
</div>
</div>
