<div>
	<b>Search Store:</b> 
	<select ng-options="obj for obj in options" ng-model="select_type"></select>
	<br><br>
	<div ng-show="select_type=='Store Name'">
		<input type="text" ng-model="input.storeName" required placeholder="Enter Store name" >
		<input type='button' class='btn' ng-click='by_name()' value="Search">
		<span>
	</div>
	<div ng-show="select_type=='Owner Name'">
		<input type="text" ng-model="input.ownerName" placeholder="Enter Owner name">
		<input type='button' class='btn' ng-click='by_owner()' value="Search">
	</div>
	<div ng-show="select_type=='Market'">
		<input type="text" ng-model="input.scanTrackCode" placeholder="Enter Scan track code">
		<input type="text" ng-model="input.marketCode" placeholder="Enter Market code">
		Select Indicator:
		<select ng-options="obj for obj in indicators" ng-model="input.indicator"></select>
		<input type='button' class='btn' ng-click='by_market()' value="Search">
	</div>
	<div ng-show="select_type=='Location'">
		<input type="text" ng-model="input.stateFIPS" placeholder="Enter State FIPS Code"><br><br>
		<input type="text" ng-model="input.city" placeholder="Enter City"><br><br>
		<input type="text" ng-model="input.streetaddr" placeholder="Enter Street Address"><br><br>
		<input type="text" ng-model="input.lat" placeholder="Latitude">
		<input type="text" ng-model="input.lng" placeholder="Longitude"><br><br>
		<input type="text" ng-model="input.radius" placeholder="Radius"><br><br>
		<input type='button' class='btn' ng-click='by_location()' value="Search">
	</div>
	<div ng-show="select_type=='Size'">
		<input type="text" ng-model="input.sizeCode" placeholder="Size Code"><br><br>
		<input type="text" ng-model="input.spaceArea" placeholder="Selling space area"><br><br>		
		<input type='button' class='btn' ng-click='by_size()' value="Search">
	</div>

	<br>
	<div class="resultHolder">
		<table class="table table-striped table-bordered storeDetails">
			<thead>
				<th>Store code</th>
				<th>Store Name</th>
				<th>Owner Name</th>
				<th>Store Satus</th>
			</thead>
			<tbody>
				<tr ng-repeat="store in stores">
					<td>{{store.StoreCode}}</td>
					<td>{{store.StoreName}}</td>
					<td>{{store.OwnerName}}</td>
					<td>{{store.StoreStatus}}</td>

				</tr>
			</tbody>
		</table>
	</div>
	<pagination direction-links="false" boundary-links="true" total-items="totalItems" page="currentPage"></pagination>
	
</div>
