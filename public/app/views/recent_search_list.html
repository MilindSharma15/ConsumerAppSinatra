<ul class="recentSearchList">
  <li ng-repeat="search in recent_searches | reverse">
    <div class="searchItem" ng-click="loadRecentSearch(search)">
      <div><b>{{search.api}}</b></div>
      <span class="smallFont" ng-repeat="(k, v) in search.input track by $index">
        {{k}}: </b>{{v}}<span ng-show="!$last"> | </span>
      </span>
    </div>
    </div>
  </li>
</ul>
