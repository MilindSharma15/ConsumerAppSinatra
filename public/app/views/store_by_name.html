<div>
	<b>Search Store:</b> 
	<input type="text" ng-model="storeName" placeholder="Enter Store name">
	<input type='button' class='btn' ng-click='by_name()'>
	<div class="resultHolder">
<!-- 		<div class="store" ng-repeat="store in stores">
			Name:<b><span class="storeDetails">{{store.StoreName}}</span></b><br>
			Code:<b><span class="storeDetails">{{store.StoreCode}}</span></b><br>

		</div> -->
		<table class="table table-striped table-bordered storeDetails">
			<thead>
				<th>Store code</th>
				<th>Store Name</th>
				<th>Owner Name</th>
				<th>Store Satus</th>
			</thead>
			<tbody>
				<tr ng-repeat="store in stores">
					<td>{{store.StoreCode}}</td>
					<td>{{store.StoreName}}</td>
					<td>{{store.OwnerName}}</td>
					<td>{{store.StoreStatus}}</td>

				</tr>
			</tbody>
		</table>
	</div>
	<pagination direction-links="false" boundary-links="true" total-items="totalItems" page="currentPage"></pagination>
	
</div>
